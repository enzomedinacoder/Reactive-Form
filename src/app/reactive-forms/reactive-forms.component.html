<form [formGroup]="userForm" >
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
        <input 
        formControlName="name"
        type="text" 
        class="form-control"
        >
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Celular</label>
            <div class="col-sm-10">
            <input 
            formControlName="cellphone"
            type="number" 
            class="form-control"
            >
    <pre>{{userForm.controls['cellphone'].errors|json}}</pre>           
    </div>


<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
    <input 
    formControlName="email" 
    type="text" class="form-control is-invalid"
    value="email@example.com"
    [ngClass]="{'is-invalid':emailControl.invalid && emailControl.touched}"
    >
    <div class="invalid-email">
        <ng-container *ngIf="emailControl.errors?.['required']">
            Se requiere este campo
        </ng-container>
        <ng-container *ngIf="emailControl.errors?.['email']">
            el email no es valido   
        </ng-container>
        </div>
    </div>
</div>


<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">

    <input 
    formControlName="password"  
    type="password" class="form-control" 
    id="inputPassword">

    </div>
    <button 
    [disabled]="userForm.invalid"
    (click)="onSubmit()" 
    class="btn btn-primary"
    type="submit">Enviar</button>
</div>
