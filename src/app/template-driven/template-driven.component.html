<form #userForm="ngForm" (ngSubmit)="onSubmit()">
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
    <input 
    [(ngModel)] ="userModel.email"
    name="'email"
    type="text"
    class="form-control" 
    value="email@example.com">
    </div>
</div>
<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
    <input
    [(ngModel)]="userModel.password"
    name="password"
    type="password" 
    class="form-control"
    id="inputPassword">
    </div>
</div>
<button
type="submit"
class="btn-btn-primary">Enviar
</button>

</form>
